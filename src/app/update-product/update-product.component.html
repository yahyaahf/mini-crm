<div class="form" *ngIf="product">
    <form (submit)="updateProduct()">
        <label for="intitule">Intitulé:</label>
        <input  type="text" id="intitule" name="intitule" [(ngModel)]="product.intitule" required>
    
        <label for="categorie">Categorie:</label>
        <input  type="text" id="categorie" name="categorie" [(ngModel)]="product.categorie" required>
        
        <label for="description">Description:</label>
        <input  type="text" id="description" name="description" [(ngModel)]="product.description" required>
      
      
        <button type="submit">Modifier Produit</button>
      </form>
    </div>
    <div [ngClass]="{'success-message': isProductUpdated, 'hidden': !isProductUpdated}">
        Client modifié avec succés!
      </div>
